<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>ZMAP Saltmarsh 5e</title>

    <link id="favicon" rel="icon" type="image/x-icon" href="https://lh6.googleusercontent.com/QOYxDOMfbTBqrhQAqjt8hBST_R_GyamrpGm4h16JHAv_6TcTP3Hwr-Xr_gp_lbxUqGSTM_ZqM-4SpqV-uRPJ_js=w16383">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <!-- BEGIN NAV BAR -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation"></nav>
    <!-- END NAV BAR -->
    <h2>Characters</h2>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-sm-4">
          <form id="filtersForm">
            <div class="content-section-a">
              <div class="container">
                <div class="row">
                  <div class="col-lg-4 col-sm-4">
                    <hr class="section-heading-spacer" />
                    <div class="clearfix"></div>
                    <h2 class="section-heading">Game</h2>
                    <p class="lead">
                      Which game? (There is only the one.)
                    </p>
                  </div>
                  <div class="col-lg-3 col-sm-4">
                    <input name="game" type="text" maxlength="100" required placeholder="Game (Saltmarsh)">
                  </div>
                </div>
              </div>
            </div>
            <div class="content-section-b">
              <div class="container">
                <div class="row">
                  <div class="col-lg-4 col-sm-4">
                    <hr class="section-heading-spacer" />
                    <div class="clearfix"></div>
                    <h2 class="section-heading">Type</h2>
                    <p class="lead">
                      PC or NPC?
                    </p>
                  </div>
                  <div id="typeFilter" class="col-lg-3 col-sm-4"></div>
                </div>
              </div>
            </div>
            <div class="content-section-a">
              <div class="container">
                <div class="row">
                  <div class="col-lg-4 col-sm-4">
                    <hr class="section-heading-spacer" />
                    <div class="clearfix"></div>
                    <h2 class="section-heading">Race</h2>
                    <p class="lead">
                      Which fantasy race?
                    </p>
                  </div>
                  <div id="raceFilter" class="col-lg-3 col-sm-4"></div>
                </div>
              </div>
            </div>
            <div class="content-section-b">
              <div class="container">
                <div class="row">
                  <div class="col-lg-6 col-sm-8"></div>
                  <div class="col-lg-4 col-sm-4">
                    <button type="submit" id="submit-filter">Filter</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-offset-2 col-lg-4 col-sm-8">
          <ul id="characters">
            <em>loading characters&hellip;</em>
          </ul>
        </div>
      </div>
    </div>   
    <div class="container" id="loginDiv"></div>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/client.js"></script>
    <script defer>
      "use strict";
      loader.addFilters(document);
      client.setupCharacters();
    </script>
  </body>
</html>
