<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ZMAP Saltmarsh 5e</title>

    <link id="favicon" rel="icon" type="image/x-icon" href="https://lh6.googleusercontent.com/QOYxDOMfbTBqrhQAqjt8hBST_R_GyamrpGm4h16JHAv_6TcTP3Hwr-Xr_gp_lbxUqGSTM_ZqM-4SpqV-uRPJ_js=w16383">

    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css"/>

  <body>
    <!-- BEGIN NAV BAR -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation"></nav>
    <!-- END NAV BAR -->
    <h2>Characters</h2>
    <form>
      <div class="content-section-a">
        <h3>Game</h3>
        <input name="game" type="text" maxlength="100" required placeholder="Game (Saltmarsh)">
      </div>
      <div class="content-section-b">
        <h3>Type</h3>
        <input name="type" type="text" maxlength="100" required placeholder="(e.g. pc/npc)">
      </div>
      <div class="content-section-a">
        <h3>Race</h3>
        <input name="race" type="text" maxlength="100" required placeholder="(e.g. halfling)">
      </div>
      <button type="submit" id="submit-filter">Filter</button>
    </form>

    <section class="characters">
      <ul id="characters">
        <em>loading docs&hellip;</em>
      </ul>
    </section>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/client.js" defer></script>
  </body>
