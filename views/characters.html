<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>ZMAP Saltmarsh 5e</title>

    <link id="favicon" rel="icon" type="image/x-icon" href="https://lh6.googleusercontent.com/QOYxDOMfbTBqrhQAqjt8hBST_R_GyamrpGm4h16JHAv_6TcTP3Hwr-Xr_gp_lbxUqGSTM_ZqM-4SpqV-uRPJ_js=w16383">

    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css"/>

  <body>
    <!-- BEGIN NAV BAR -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation"></nav>
    <!-- END NAV BAR -->
    <h2>Characters</h2>
    <form>
      <div class="content-section-a">
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-sm-4">
              <hr class="section-heading-spacer" />
              <div class="clearfix"></div>
              <h2 class="section-heading">Game</h2>
              <p class="lead">
                Which game? (There is only the one.)
              </p>
            </div>
            <div class="col-lg-8 col-lg-offset-2 col-sm-8">
              <input name="game" type="text" maxlength="100" required placeholder="Game (Saltmarsh)">
            </div>
          </div>
        </div>
      </div>
      <div class="content-section-b">
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-sm-4">
              <hr class="section-heading-spacer" />
              <div class="clearfix"></div>
              <h2 class="section-heading">Type</h2>
              <p class="lead">
                PC or NPC?
              </p>
            </div>
            <div class="col-lg-8 col-lg-offset-2 col-sm-8">
              <input name="type" type="text" maxlength="100" required placeholder="(e.g. pc/npc)">
            </div>
          </div>
        </div>
      </div>
      <div class="content-section-a">
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-sm-4">
              <hr class="section-heading-spacer" />
              <div class="clearfix"></div>
              <h2 class="section-heading">Race</h2>
              <p class="lead">
                Which fantasy race?
              </p>
            </div>
            <div class="col-lg-8 col-lg-offset-2 col-sm-8">
              <input name="race" type="text" maxlength="100" required placeholder="(e.g. halfling)">
            </div>
          </div>
        </div>
      </div>
      <div class="content-section-b">
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-sm-4"></div>
            <div class="col-lg"
          </div>
        </div>
      </div>
    </form>

    <section class="characters">
      <ul id="characters">
        <em>loading docs&hellip;</em>
      </ul>
    </section>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/client.js" defer></script>
